<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça o login do seu site por aqui.">
    <meta name="keywords" content="entrar, registrar">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div>
      <h1>Login</h1>
      <form>
        <label for="email">E-mail</label>
        <input type="email" placeholder="Digite o seu e-mail">
        <label for="password">Senha</label>
        <input type="password" placeholder="Digite a sua senha">
        <a href="#">Esqueceu sua senha?</a>
        <input type="submit" value="Entrar">
      </form>
      <div>
        <p>Ou</p>
        <button><i class="fa fa-google"></i> Entre com o Google</button>
        <button><i class="fa fa-facebook"></i> Entre com o Facebook</button>
      </div>
      <div>
        <p>Ainda não tem uma conta?</p>
        <a href="#">Criar uma conta.</a>
      </div>
    </div>
  </body>
</html>
